<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Vlog</title>
    <style>
        body {
            background: linear-gradient(to right, #1a1a1a, #333);
            color: gold;
            font-family: 'Times New Roman', serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
        }
        .quill {
            font-size: 32px;
            font-style: italic;
            color: silver;
            animation: writeText 3s ease-in-out;
        }
        @keyframes writeText {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        .btn {
            background: gold;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: silver;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quill">✒️ Welcome to Premium Vlog</div>
        <p>Access exclusive content with different roles.</p>
        <button class="btn" onclick="location.href='viewer.html'">Enter as Viewer</button>
        <button class="btn" onclick="location.href='writer.html'">Login as Writer</button>
        <button class="btn" onclick="location.href='operator.html'">Operator Panel</button>
    </div>
</body>
</html>
