<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Writing Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        .text {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #3e2723;
            border-right: 2px solid #3e2723;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: write 3s steps(7, end) forwards, blink 0.7s infinite;
        }

        @keyframes write {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .quill {
            width: 50px;
            position: absolute;
            bottom: 10px;
            right: -40px;
            transform: rotate(20deg);
            animation: move 3s linear forwards;
        }

        @keyframes move {
            from { right: 100%; }
            to { right: -40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="text">Welcome</span>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Quill_icon.png" class="quill">
    </div>

</body>
</html>
